trigger: none
# - feature/*
# - main

parameters:
  - name: environment
    type: string
    default: dev
    values:
      - dev
      - prod

pool: my agent pool

stages:
  - stage: initplan
    displayName: initplan
    jobs:
      - job: terraforminitplan
        steps:
        - task: TerraformInstaller@1
          displayName: terraforminstall
          inputs:
            terraformVersion: 'latest'

        - task: TerraformTask@5
          displayName: terraforminit
          inputs:
            provider: 'azurerm'
            command: 'init'
            workingDirectory: '$(System.DefaultWorkingDirectory)/environments/dev'
            backendServiceArm: 'azure-ado-sc'
            backendAzureRmResourceGroupName: 'pipeline_rg'
            backendAzureRmStorageAccountName: 'pipelinestg01'
            backendAzureRmContainerName: 'pipelinecontainer'
            backendAzureRmKey: 'tfstate'



  - stage: tfsec
    displayName: scanningtool
    jobs: 
      - job: tfsec
        steps: 
        - task: tfsec@1
          inputs:
            version: 'v1.26.0'

  - stage: tflint
    displayName: scanningtool
    jobs: 
      - job: tflint
        continueOnError: true
        displayName: tflitscan
        steps: 
        - task: CmdLine@2
          displayName: Run TFLint
          inputs:
            script: |
              cd "$(System.DefaultWorkingDirectory)"
              tflint --format junit > "$(Build.ArtifactStagingDirectory)\tflint-result.xml"


        - task: PublishTestResults@2
          inputs:
            testResultsFormat: 'JUnit'
            testResultsFiles: 'tflint-result.xml'
            searchFolder: '$(Build.ArtifactStagingDirectory)'
            failTaskOnMissingResultsFile: true


  - stage: terraformplan
    displayName: terraformplan
    jobs: 
      - job: terraformplan
        steps: 

        - task: TerraformInstaller@1
          displayName: terraforminstall
          inputs:
            terraformVersion: 'latest'
        - task: TerraformTask@5
          inputs:
            provider: 'azurerm'
            command: 'init'
            workingDirectory: '$(System.DefaultWorkingDirectory)/environments/dev'
            backendServiceArm: 'azure-ado-sc'
            backendAzureRmResourceGroupName: 'pipeline_rg'
            backendAzureRmStorageAccountName: 'pipelinestg01'
            backendAzureRmContainerName: 'pipelinecontainer'
            backendAzureRmKey: 'tfstate'

        - task: TerraformTask@5
          displayName: terraformplan
          inputs:
            provider: 'azurerm'
            command: 'plan'
            workingDirectory: '$(System.DefaultWorkingDirectory)/environments/dev'
            environmentServiceNameAzureRM: 'azure-ado-sc'

        - task: TerraformTask@5
          inputs:
            provider: 'azurerm'
            command: 'apply'
            workingDirectory: '$(System.DefaultWorkingDirectory)/environments/dev'
            environmentServiceNameAzureRM: 'azure-ado-sc'
