trigger: none
# - feature/*
# - main

pool: my agent pool

stages:
  - stage: initplan
    displayName: initplan
    jobs:
      - job: terraforminitplan
        steps:
        - task: TerraformInstaller@1
          displayName: terraforminstall
          inputs:
            terraformVersion: 'latest'

        - task: TerraformTask@5
          displayName: terraforminit
          inputs:
            provider: 'azurerm'
            command: 'init'
            workingDirectory: '$(System.DefaultWorkingDirectory)/environments/dev'
            backendServiceArm: 'azure-ado-sc'
            backendAzureRmResourceGroupName: 'pipeline_rg'
            backendAzureRmStorageAccountName: 'pipelinestg01'
            backendAzureRmContainerName: 'pipelinecontainer'
            backendAzureRmKey: 'tfstate'



  - stage: terraformscan
    displayName: scanningtool
    jobs: 
      - job: terraformscan
        steps: 
        - task: tfsec@1
          inputs:
            version: 'v1.26.0'


  - stage: terraformplan
    displayName: terraformplan
    # condition: and(succeeded('initplan'), eq(variables['Build.SourceBranch'], 'refs/heads/main'))
    jobs: 
      - job: terraformplan
        steps: 
        - task: TerraformInstaller@1
          displayName: terraforminstall
          inputs:
            terraformVersion: 'latest'
        - task: TerraformTask@5
          inputs:
            provider: 'azurerm'
            command: 'init'
            workingDirectory: '$(System.DefaultWorkingDirectory)/environments/dev'
            backendServiceArm: 'azure-ado-sc'
            backendAzureRmResourceGroupName: 'pipeline_rg'
            backendAzureRmStorageAccountName: 'pipelinestg01'
            backendAzureRmContainerName: 'pipelinecontainer'
            backendAzureRmKey: 'tfstate'

        - task: TerraformTask@5
          displayName: terraformplan
          inputs:
            provider: 'azurerm'
            command: 'plan'
            workingDirectory: '$(System.DefaultWorkingDirectory)/environments/dev'
            environmentServiceNameAzureRM: 'azure-ado-sc'

