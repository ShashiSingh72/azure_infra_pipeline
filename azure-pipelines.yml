# parameters:
#   - name: environment
#     type: string
#     default: dev
#     values:
#       - dev
#       - prod

pool: my agent pool

stages:
  - stage: initplan
    displayName: initplan
    jobs:
      - job: terraforminitplan
        steps:
        - task: TerraformInstaller@1
          displayName: terraforminstall
          inputs:
            terraformVersion: 'latest'

        - task: TerraformTask@5
          displayName: terraforminit
          inputs:
            provider: 'azurerm'
            command: 'init'
            workingDirectory: '$(System.DefaultWorkingDirectory)/environments/dev'
            backendServiceArm: 'azure-ado-sc'
            backendAzureRmResourceGroupName: 'pipeline_rg'
            backendAzureRmStorageAccountName: 'pipelinestg01'
            backendAzureRmContainerName: 'pipelinecontainer'
            backendAzureRmKey: 'tfstate'



  - stage: terraformscan
    displayName: scanningtool
    jobs: 
      - job: terraformscan
        steps: 
        - task: tfsec@1
          inputs:
            version: 'v1.26.0'

  - stage: tflintscan
    displayName: scanningtool
    jobs: 
      - job: tflintscan
        continueOnError: true
        displayName: tflitscan
        steps: 
        - task: CmdLine@2
          displayName: tflint publish result
          inputs:
            script: 'tflint --chdir=$(System.DefaultWorkingDirectory) --recursive -f junit > tflint-result.xml'
            workingDirectory: '$(Build.ArtifactStagingDirectory)'

        - task: PublishTestResults@2
          inputs:
            testResultsFormat: 'JUnit'
            testResultsFiles: 'tflint-result.xml'
            searchFolder: '$(Build.ArtifactStagingDirectory)'
            failTaskOnFailedTests: true


